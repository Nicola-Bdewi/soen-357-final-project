    <!--  -->
    <form class="form-border">
        <div class="mb-3">
            <label for="allergyQuestion" class="form-label">Do you have any allergy or food intolerance?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="allergyQuestion" id="allergyYes" value="yes">
                <label class="form-check-label" for="allergyYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="allergyQuestion" id="allergyNo" value="no">
                <label class="form-check-label" for="allergyNo">No</label>
            </div>
        </div>

        <div class="container mt-4">
            <label class="form-label">What are you allergic to? (Check one or more)</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy1">
                <label class="form-check-label" for="allergy1">Cereals that contain gluten and gluten products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy2">
                <label class="form-check-label" for="allergy2">Shellfish and their products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy3">
                <label class="form-check-label" for="allergy3">Eggs and egg products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy4">
                <label class="form-check-label" for="allergy4">Fish and fish products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy5">
                <label class="form-check-label" for="allergy5">Milk and milk products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy6">
                <label class="form-check-label" for="allergy6">Tree nuts, sesame seeds and their products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy7">
                <label class="form-check-label" for="allergy7">Peanuts</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy8">
                <label class="form-check-label" for="allergy8">Soybeans and their products</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy9">
                <label class="form-check-label" for="allergy9">Added sulphites in concentrations of 10 mg/kg or more</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="allergy10">
                <label class="form-check-label" for="allergy10">Royal jelly (presented as food or present in food), bee pollen and propolis</label>
            </div>
        </div>

        <div class="mt-auto py-3 text-center">

    <script>
        $(document).ready(function(){
            $('input[type=radio][name=allergyQuestion]').change(function() {
                if (this.value == 'no') {
                    $(".form-check-input[type='checkbox']").prop('disabled', true);
                }
                else if (this.value == 'yes') {
                    $(".form-check-input[type='checkbox']").prop('disabled', false);
                }
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const nav = document.querySelector('.navbar-nav');
        const links = Array.from(nav.getElementsByTagName('a'));
        links.forEach(link => {
            if (link.href === document.URL) {
                link.classList.add('active');
            }
        });
    });
</script>
